<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #24292e;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px);
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDF Viewer</h1>
    </div>
    <div class="pdf-container">
        <!-- Replace 'CASP16.pdf' with your actual PDF file name -->
        <embed
            id="pdf-viewer"
            src="casp16.pdf"
            type="application/pdf"
        />
    </div>
</body>
</html>
