<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASP16 Pharmaceutical Protein-Ligand Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #24292e;
            min-height: 100vh;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #24292e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #383d42;
        }

        .view-toggle {
            background-color: #2ea44f;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .view-toggle:hover {
            background-color: #2c974b;
        }

        .title {
            color: white;
            font-size: 16px;
            margin-right: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
        }

        .pdf-container {
            margin-top: 50px;
            width: 100%;
            height: calc(100vh - 50px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 14px;
            }
            
            .view-toggle {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">CASP16 Challenge</div>
        <div class="controls">
            <a href="?view=enhanced" class="view-toggle">Enhanced View</a>
            <a href="casp16.pdf" class="view-toggle" download>Download PDF</a>
        </div>
    </div>
    
    <iframe 
        id="pdfViewer"
        class="pdf-container" 
        src="casp16.pdf"
        frameborder="0">
    </iframe>

    <script>
        // Check for view parameter
        const urlParams = new URLSearchParams(window.location.search);
        const viewMode = urlParams.get('view');
        
        // If enhanced view is requested, add PDF.js viewer
        if (viewMode === 'enhanced') {
            document.getElementById('pdfViewer').src = 
                'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + 
                encodeURIComponent(window.location.origin + '/resultscasp/casp16.pdf');
        }
    </script>
</body>
</html>
